# ═══════════════════════════════════════════════════════════
# RABBITMQ CONFIGURATION - PRODUCTION READY
# Fase 2: Configuración profesional para DTE Service
# ═══════════════════════════════════════════════════════════

# ═══════════════════════════════════════════════════════════
# LISTENERS
# ═══════════════════════════════════════════════════════════
listeners.tcp.default = 5672

# ═══════════════════════════════════════════════════════════
# MANAGEMENT PLUGIN
# ═══════════════════════════════════════════════════════════
management.tcp.port = 15672
management.load_definitions = /etc/rabbitmq/definitions.json

# ═══════════════════════════════════════════════════════════
# MEMORY MANAGEMENT
# ═══════════════════════════════════════════════════════════
# Watermark: RabbitMQ bloqueará publishers cuando use >60% RAM
vm_memory_high_watermark.relative = 0.6

# Paging: Empieza a mover mensajes a disco al 75% del watermark
vm_memory_high_watermark_paging_ratio = 0.75

# ═══════════════════════════════════════════════════════════
# DISK SPACE
# ═══════════════════════════════════════════════════════════
# Alarma cuando queden menos de 2GB libres
disk_free_limit.absolute = 2GB

# ═══════════════════════════════════════════════════════════
# HEARTBEAT
# ═══════════════════════════════════════════════════════════
# Detecta conexiones muertas cada 60 segundos
heartbeat = 60

# ═══════════════════════════════════════════════════════════
# DEFAULT VHOST Y USUARIO
# ═══════════════════════════════════════════════════════════
default_vhost = /odoo
default_user = admin
default_pass = changeme

# Permisos por defecto (configure, write, read)
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

# ═══════════════════════════════════════════════════════════
# LOGGING
# ═══════════════════════════════════════════════════════════
# Console logging
log.console = true
log.console.level = info

# File logging
log.file = /var/log/rabbitmq/rabbit.log
log.file.level = info

# Rotación diaria
log.file.rotation.date = $D0

# Rotación por tamaño (10MB)
log.file.rotation.size = 10485760

# ═══════════════════════════════════════════════════════════
# QUEUE DEFAULTS
# ═══════════════════════════════════════════════════════════
# Distribuir colas uniformemente entre nodos
queue_master_locator = min-masters

# ═══════════════════════════════════════════════════════════
# CHANNEL LIMITS
# ═══════════════════════════════════════════════════════════
# Máximo de canales por conexión
channel_max = 128

# ═══════════════════════════════════════════════════════════
# FRAME SIZE
# ═══════════════════════════════════════════════════════════
# Tamaño máximo de frame (128KB)
frame_max = 131072

# ═══════════════════════════════════════════════════════════
# CLUSTER (para futuro)
# ═══════════════════════════════════════════════════════════
# cluster_formation.peer_discovery_backend = rabbit_peer_discovery_classic_config
# cluster_formation.classic_config.nodes.1 = rabbit@node1
# cluster_formation.classic_config.nodes.2 = rabbit@node2

# ═══════════════════════════════════════════════════════════
# PERFORMANCE TUNING
# ═══════════════════════════════════════════════════════════
# Habilitar lazy queues por defecto (mejor para grandes volúmenes)
# queue_master_locator = min-masters

# Collect statistics cada 5 segundos
collect_statistics_interval = 5000
