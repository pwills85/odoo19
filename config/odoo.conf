[options]
# Database Configuration
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
# BEST PRACTICE: Do NOT set db_name - let user select database from /web/database/selector
# This prevents errors when database is deleted and allows multiple databases
# db_name = EERGY

# Database selector configuration
list_db = True
dbfilter = .*

# Server Configuration
http_port = 8069
http_interface = 0.0.0.0
http_enable = True

# REMOVED (Odoo 19): xmlrpc and xmlrpc_port are obsolete
# xmlrpc = True
# xmlrpc_port = 8072

# Security
admin_passwd = admin

# Logging
# FIXED: logfile should be empty or a path, not 'False'
# logfile = False
log_level = info
syslog = False

# Workers (for production, adjust based on CPU cores)
workers = 4
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 60
limit_time_real = 120
max_cron_threads = 2

# Addons path
# FIXED: Removed non-existent directories to avoid warnings
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons/localization

# REMOVED (Odoo 19): session_dir and session_lifetime are obsolete
# session_dir = /var/lib/odoo/sessions
# session_lifetime = 7200

# Data directory
data_dir = /var/lib/odoo

# Email Configuration (para Facturación Electrónica y Nóminas)
smtp_server = localhost
smtp_port = 25
smtp_ssl = False
# FIXED: smtp_user and smtp_password should be empty, not 'False'
# smtp_user = False
# smtp_password = False

# REMOVED (Odoo 19): Font configuration is obsolete
# fonts_available = Liberation-Regular
# fonts_monospace = DejaVuSansMono

# REMOVED (Odoo 19): demo is obsolete
# demo = {}

# REMOVED (Odoo 19): dev_mode and debug_mode are obsolete
# dev_mode = False
# debug_mode = False

# REMOVED (Odoo 19): autoreload is obsolete
# autoreload = False

# REMOVED (Odoo 19): geoip_path is obsolete
# geoip_path = /usr/share/GeoIP

# REMOVED (Odoo 19): osv_memory_countlimit is obsolete
# osv_memory_countlimit = 10000

# REMOVED (Odoo 19): backup_rotate is obsolete
# backup_rotate = 30

# REMOVED (Odoo 19): timezone and lang should be set per-user in Odoo UI
# Localización Chilena - Configuración específica
# timezone = America/Santiago
# lang = es_CL
