version: '3.9'

services:
  # ══════════════════════════════════════════════════════════
  # POSTGRESQL DATABASE
  # ══════════════════════════════════════════════════════════
  db:
    image: postgres:15-alpine
    container_name: odoo19_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${ODOO_DB_NAME:-odoo}
      POSTGRES_USER: ${ODOO_DB_USER:-odoo}
      POSTGRES_PASSWORD: ${ODOO_DB_PASSWORD:-odoo}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_CL.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"  # Solo red interna
    networks:
      - stack_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ODOO_DB_USER:-odoo}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ══════════════════════════════════════════════════════════
  # REDIS - CACHE Y SESSIONS
  # ══════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: odoo19_redis
    restart: unless-stopped
    expose:
      - "6379"  # Solo red interna
    networks:
      - stack_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ══════════════════════════════════════════════════════════
  # RABBITMQ - ELIMINADO (2025-10-24) ❌
  # ══════════════════════════════════════════════════════════
  # Migration Note: RabbitMQ async processing replaced with Odoo ir.cron
  #
  # Rationale:
  # - Odoo ir.cron provides same functionality (scheduled tasks)
  # - Simpler architecture (one less service)
  # - Better integration with Odoo ORM
  # - DTE status polling now uses ir.cron (every 15 min)
  #
  # To restore: Uncomment lines below and run `docker-compose up -d rabbitmq`

  # rabbitmq:
  #   image: rabbitmq:3.12-management-alpine
  #   container_name: odoo19_rabbitmq
  #   restart: unless-stopped
  #   environment:
  #     RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
  #     RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-changeme}
  #   expose:
  #     - "5672"
  #   networks:
  #     - stack_network

  # ══════════════════════════════════════════════════════════
  # ODOO SERVICE ⭐ UPDATED (2025-10-24)
  # ══════════════════════════════════════════════════════════
  # NOW INCLUDES: Native DTE library (libs/)
  #   - XML generation (lxml)
  #   - Digital signature (xmlsec)
  #   - SII SOAP client (zeep)
  #   - TED generator
  #   - XSD validator
  #
  # Migration Benefits:
  #   - ~100ms faster per DTE (no HTTP overhead)
  #   - Better security (certificates in DB)
  #   - Maximum Odoo 19 CE integration
  #   - Simpler architecture (4 services instead of 6)
  # ══════════════════════════════════════════════════════════
  odoo:
    build:
      context: ./odoo-docker
      dockerfile: Dockerfile
      target: chile  # Cambiar a 'development' para dev
      args:
        ODOO_VERSION: "19.0"
        ODOO_RELEASE: "20251021"
    image: eergygroup/odoo19:chile-1.0.2
    container_name: odoo19_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - HOST=db
      - PORT=5432
      - USER=${ODOO_DB_USER:-odoo}
      - PASSWORD=${ODOO_DB_PASSWORD:-odoo}
      - DB_NAME=${ODOO_DB_NAME:-odoo}
      - TIMEZONE=America/Santiago
      - LANG=es_CL.UTF-8
      - TZ=America/Santiago
      - PYTHONUNBUFFERED=1
    volumes:
      # Usar odoo.conf interno de la imagen (ya optimizado para Chile)
      # - ./config/odoo.conf:/etc/odoo/odoo.conf:ro
      - ./addons/custom:/mnt/extra-addons/custom
      - ./addons/localization:/mnt/extra-addons/localization
      - ./addons/third_party:/mnt/extra-addons/third_party
      - odoo_filestore:/var/lib/odoo
    ports:
      - "8169:8069"  # Web (puerto alternativo para evitar conflictos)
      - "8171:8071"  # Longpolling
    expose:
      - "8069"  # También en red interna para microservicios
    networks:
      - stack_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # ══════════════════════════════════════════════════════════
  # DTE SERVICE - ELIMINADO (2025-10-24) ❌
  # ══════════════════════════════════════════════════════════
  # Migration Note: DTE microservice migrated to native Odoo library (libs/)
  #
  # Rationale:
  # - XML generation now in libs/xml_generator.py (lxml)
  # - Digital signature now in libs/xml_signer.py (xmlsec)
  # - SII SOAP client now in libs/sii_soap_client.py (zeep)
  # - ~100ms faster (no HTTP overhead)
  # - Better security (certificates in DB, not HTTP transmission)
  # - Maximum integration with Odoo 19 CE (ORM, @api, workflows)
  #
  # New architecture:
  # - account.move inherits DTE mixins (AbstractModel pattern)
  # - Direct Python calls (no requests.post)
  # - Uses Odoo ir.attachment for XML storage
  # - Uses ir.config_parameter for configuration
  #
  # To restore: Uncomment lines below and run `docker-compose up -d odoo-eergy-services`

  # odoo-eergy-services:
  #   build: ./odoo-eergy-services
  #   container_name: odoo19_eergy_services
  #   restart: unless-stopped
  #   environment:
  #     - API_KEY=${EERGY_SERVICES_API_KEY:-default_eergy_api_key}
  #     - SII_ENVIRONMENT=${SII_ENVIRONMENT:-sandbox}
  #   expose:
  #     - "8001"
  #   networks:
  #     - stack_network

  # ══════════════════════════════════════════════════════════
  # OLLAMA - LLM LOCAL (ELIMINADO - Usando solo Claude)
  # ══════════════════════════════════════════════════════════
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: odoo19_ollama
  #   restart: unless-stopped
  #   expose:
  #     - "11434"  # Solo red interna
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   networks:
  #     - stack_network

  # ══════════════════════════════════════════════════════════
  # AI MICROSERVICE - SOLO RED INTERNA ⭐
  # ══════════════════════════════════════════════════════════
  ai-service:
    build: ./ai-service
    container_name: odoo19_ai_service
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      # AI Service Authentication
      - API_KEY=${AI_SERVICE_API_KEY:-default_ai_api_key}

      # Anthropic Claude API (Único LLM) - Actualizado 2025-10-23
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}

      # Max Tokens por Caso de Uso
      - ANTHROPIC_MAX_TOKENS_DEFAULT=${ANTHROPIC_MAX_TOKENS_DEFAULT:-8192}
      - ANTHROPIC_MAX_TOKENS_CHAT=${ANTHROPIC_MAX_TOKENS_CHAT:-16384}
      - ANTHROPIC_MAX_TOKENS_DTE_VALIDATION=${ANTHROPIC_MAX_TOKENS_DTE_VALIDATION:-4096}
      - ANTHROPIC_MAX_TOKENS_PAYROLL=${ANTHROPIC_MAX_TOKENS_PAYROLL:-2048}
      - ANTHROPIC_MAX_TOKENS_PREVIRED=${ANTHROPIC_MAX_TOKENS_PREVIRED:-4096}
      - ANTHROPIC_MAX_TOKENS_ANALYTICS=${ANTHROPIC_MAX_TOKENS_ANALYTICS:-1024}
      - ANTHROPIC_MAX_TOKENS_SII_MONITOR=${ANTHROPIC_MAX_TOKENS_SII_MONITOR:-8192}

      # Configuración Avanzada Anthropic
      - ANTHROPIC_TEMPERATURE_DEFAULT=${ANTHROPIC_TEMPERATURE_DEFAULT:-0.7}
      - ANTHROPIC_TIMEOUT_SECONDS=${ANTHROPIC_TIMEOUT_SECONDS:-60}
      - ANTHROPIC_MAX_RETRIES=${ANTHROPIC_MAX_RETRIES:-3}

      # Chat Engine Configuration
      - CHAT_SESSION_TTL=${CHAT_SESSION_TTL:-3600}
      - CHAT_MAX_CONTEXT_MESSAGES=${CHAT_MAX_CONTEXT_MESSAGES:-10}
      - CHAT_DEFAULT_TEMPERATURE=${CHAT_DEFAULT_TEMPERATURE:-0.7}

      # Redis Configuration
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-1}
      - REDIS_URL=redis://redis:6379/1

      # Odoo Integration
      - ODOO_URL=http://odoo:8069

      # Feature Flags (Phase 2B) - Actualizado 2025-10-24
      - ENABLE_PLUGIN_SYSTEM=${ENABLE_PLUGIN_SYSTEM:-true}
      - ENABLE_MULTI_MODULE_KB=${ENABLE_MULTI_MODULE_KB:-true}
      - ENABLE_DYNAMIC_PROMPTS=${ENABLE_DYNAMIC_PROMPTS:-true}
      - ENABLE_STREAMING=${ENABLE_STREAMING:-true}
      - ENABLE_PROMPT_CACHING=${ENABLE_PROMPT_CACHING:-true}
      - ENABLE_TOKEN_PRECOUNTING=${ENABLE_TOKEN_PRECOUNTING:-true}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    # DEVELOPMENT MODE: Bind mount código para hot reload
    # PRODUCCIÓN: Comentar bind mount, código en imagen (COPY . .)
    volumes:
      - ./ai-service:/app  # ⭐ DEVELOPMENT: Hot reload enabled
      - ai_cache:/app/cache
      - ai_uploads:/app/uploads

    # DEVELOPMENT MODE: Uvicorn con --reload
    # PRODUCCIÓN: Remover --reload flag
    command: uvicorn main:app --host 0.0.0.0 --port 8002 --reload

    expose:
      - "8002"  # ⭐ Solo red interna (NO exponer al exterior)
    networks:
      - stack_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  odoo_filestore:
  ai_cache:
  ai_uploads:
  # rabbitmq_data:  # ❌ ELIMINADO (2025-10-24) - RabbitMQ no longer used

networks:
  stack_network:
    driver: bridge
    internal: false  # Permite salida a internet (SII, Anthropic)
