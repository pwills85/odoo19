  # POSTGRESQL DATABASE
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  db:
    image: postgres:15-alpine
    container_name: odoo19_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${ODOO_DB_NAME:-odoo}
      POSTGRES_USER: ${ODOO_DB_USER:-odoo}
      POSTGRES_PASSWORD: ${ODOO_DB_PASSWORD:-odoo}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_CL.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"  # Solo red interna
    networks:
      - stack_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ODOO_DB_USER:-odoo}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # REDIS HIGH AVAILABILITY CLUSTER â­ UPDATED (2025-11-09)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Architecture: 1 Master + 2 Replicas + 3 Sentinels
  # Features:
  #   - Automatic failover (Sentinel quorum: 2/3)
  #   - Data persistence (RDB + AOF)
  #   - Read scaling (2 replicas)
  #   - Failover time: <10s
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  redis-master:
    image: redis:7-alpine
    container_name: odoo19_redis_master
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis/redis-master.conf:/usr/local/etc/redis/redis.conf:ro
      - redis_master_data:/data
    expose:
      - "6379"  # Solo red interna
    networks:
      - stack_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "odoo19_redis_pass", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  redis-replica-1:
    image: redis:7-alpine
    container_name: odoo19_redis_replica_1
    restart: unless-stopped
    profiles: ["production", "ha"]  # ğŸ¯ Solo para producciÃ³n/alta disponibilidad
    command: redis-server /usr/local/etc/redis/redis.conf
    depends_on:
      - redis-master
    volumes:
      - ./redis/redis-replica.conf:/usr/local/etc/redis/redis.conf:ro
      - redis_replica1_data:/data
    expose:
      - "6379"
    networks:
      - stack_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "odoo19_redis_pass", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 15s

  redis-replica-2:
    image: redis:7-alpine
    container_name: odoo19_redis_replica_2
    restart: unless-stopped
    profiles: ["production", "ha"]  # ğŸ¯ Solo para producciÃ³n/alta disponibilidad
    command: redis-server /usr/local/etc/redis/redis.conf
    depends_on:
      - redis-master
    volumes:
      - ./redis/redis-replica.conf:/usr/local/etc/redis/redis.conf:ro
      - redis_replica2_data:/data
    expose:
      - "6379"
    networks:
      - stack_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "odoo19_redis_pass", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 15s

  redis-sentinel-1:
    image: redis:7-alpine
    container_name: odoo19_redis_sentinel_1
    restart: unless-stopped
    profiles: ["production", "ha"]  # ğŸ¯ Solo para producciÃ³n/alta disponibilidad
    command: >
      sh -c "cp /usr/local/etc/redis/sentinel.conf /tmp/sentinel.conf &&
             chmod 644 /tmp/sentinel.conf &&
             redis-sentinel /tmp/sentinel.conf"
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    volumes:
      - ./redis/sentinel.conf:/usr/local/etc/redis/sentinel.conf:ro
    expose:
      - "26379"
    networks:
      - stack_network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 20s

  redis-sentinel-2:
    image: redis:7-alpine
    container_name: odoo19_redis_sentinel_2
    restart: unless-stopped
    profiles: ["production", "ha"]  # ğŸ¯ Solo para producciÃ³n/alta disponibilidad
    command: >
      sh -c "cp /usr/local/etc/redis/sentinel.conf /tmp/sentinel.conf &&
             chmod 644 /tmp/sentinel.conf &&
             redis-sentinel /tmp/sentinel.conf"
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    volumes:
      - ./redis/sentinel.conf:/usr/local/etc/redis/sentinel.conf:ro
    expose:
      - "26379"
    networks:
      - stack_network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 20s

  redis-sentinel-3:
    image: redis:7-alpine
    container_name: odoo19_redis_sentinel_3
    restart: unless-stopped
    profiles: ["production", "ha"]  # ğŸ¯ Solo para producciÃ³n/alta disponibilidad
    command: >
      sh -c "cp /usr/local/etc/redis/sentinel.conf /tmp/sentinel.conf &&
             chmod 644 /tmp/sentinel.conf &&
             redis-sentinel /tmp/sentinel.conf"
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    volumes:
      - ./redis/sentinel.conf:/usr/local/etc/redis/sentinel.conf:ro
    expose:
      - "26379"
    networks:
      - stack_network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 20s

