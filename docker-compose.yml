  odoo:
    build:
      context: ./odoo-docker
      dockerfile: Dockerfile
      target: chile  # Cambiar a 'development' para dev
      args:
        ODOO_VERSION: "19.0"
        ODOO_RELEASE: "20251021"
    image: pwills85/odoo19:chile-1.0.5  # â­ UPDATED (2025-11-15): Published to Docker Hub
    container_name: odoo19_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis-master:
        condition: service_healthy
    environment:
      - HOST=db
      - PORT=5432
      - USER=${ODOO_DB_USER:-odoo}
      - PASSWORD=${ODOO_DB_PASSWORD:-odoo}
      - DB_NAME=${ODOO_DB_NAME:-odoo}
      - TIMEZONE=America/Santiago
      - LANG=es_CL.UTF-8
      - TZ=America/Santiago
      - PYTHONUNBUFFERED=1
    volumes:
      # Usar odoo.conf limpio (Odoo 19 compatible - sin warnings)
      - ./config/odoo.conf:/etc/odoo/odoo.conf:ro
      - ./addons/custom:/mnt/extra-addons/custom
      - ./addons/localization:/mnt/extra-addons/localization
      - ./addons/third_party:/mnt/extra-addons/third_party
      - odoo_filestore:/var/lib/odoo
    ports:
      - "8169:8069"  # Web (puerto alternativo para evitar conflictos)
      - "8171:8071"  # Longpolling
    expose:
      - "8069"  # TambiÃ©n en red interna para microservicios
    networks:
      - stack_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

