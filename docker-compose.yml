  # - XML generation now in libs/xml_generator.py (lxml)
  # - Digital signature now in libs/xml_signer.py (xmlsec)
  # - SII SOAP client now in libs/sii_soap_client.py (zeep)
  # - ~100ms faster (no HTTP overhead)
  # - Better security (certificates in DB, not HTTP transmission)
  # - Maximum integration with Odoo 19 CE (ORM, @api, workflows)
  #
  # New architecture:
  # - account.move inherits DTE mixins (AbstractModel pattern)
  # - Direct Python calls (no requests.post)
  # - Uses Odoo ir.attachment for XML storage
  # - Uses ir.config_parameter for configuration
