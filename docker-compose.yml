  # AI MICROSERVICE - SOLO RED INTERNA â­
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  ai-service:
    build: ./ai-service
    container_name: odoo19_ai_service
    restart: unless-stopped
    depends_on:
      - redis-master
      # Sentinels solo en modo HA (profiles: production/ha)
      # - redis-sentinel-1
      # - redis-sentinel-2
      # - redis-sentinel-3
    environment:
      # AI Service Authentication
      - API_KEY=${AI_SERVICE_API_KEY:-default_ai_api_key}

      # Anthropic Claude API (Ãšnico LLM) - Actualizado 2025-10-23
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}

      # Max Tokens por Caso de Uso
      - ANTHROPIC_MAX_TOKENS_DEFAULT=${ANTHROPIC_MAX_TOKENS_DEFAULT:-8192}
      - ANTHROPIC_MAX_TOKENS_CHAT=${ANTHROPIC_MAX_TOKENS_CHAT:-16384}
      - ANTHROPIC_MAX_TOKENS_DTE_VALIDATION=${ANTHROPIC_MAX_TOKENS_DTE_VALIDATION:-4096}
      - ANTHROPIC_MAX_TOKENS_PAYROLL=${ANTHROPIC_MAX_TOKENS_PAYROLL:-2048}
      - ANTHROPIC_MAX_TOKENS_PREVIRED=${ANTHROPIC_MAX_TOKENS_PREVIRED:-4096}
      - ANTHROPIC_MAX_TOKENS_ANALYTICS=${ANTHROPIC_MAX_TOKENS_ANALYTICS:-1024}
      - ANTHROPIC_MAX_TOKENS_SII_MONITOR=${ANTHROPIC_MAX_TOKENS_SII_MONITOR:-8192}

      # ConfiguraciÃ³n Avanzada Anthropic
      - ANTHROPIC_TEMPERATURE_DEFAULT=${ANTHROPIC_TEMPERATURE_DEFAULT:-0.7}
      - ANTHROPIC_TIMEOUT_SECONDS=${ANTHROPIC_TIMEOUT_SECONDS:-60}
      - ANTHROPIC_MAX_RETRIES=${ANTHROPIC_MAX_RETRIES:-3}

      # Chat Engine Configuration
      - CHAT_SESSION_TTL=${CHAT_SESSION_TTL:-3600}
      - CHAT_MAX_CONTEXT_MESSAGES=${CHAT_MAX_CONTEXT_MESSAGES:-10}
      - CHAT_DEFAULT_TEMPERATURE=${CHAT_DEFAULT_TEMPERATURE:-0.7}

      # Redis HA Configuration (Sentinel)
      - REDIS_SENTINEL_ENABLED=${REDIS_SENTINEL_ENABLED:-true}
      - REDIS_SENTINEL_HOSTS=${REDIS_SENTINEL_HOSTS:-redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379}
      - REDIS_SENTINEL_MASTER_NAME=${REDIS_SENTINEL_MASTER_NAME:-mymaster}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-odoo19_redis_pass}
      - REDIS_DB=${REDIS_DB:-1}
      # Fallback (non-Sentinel mode)
      - REDIS_HOST=${REDIS_HOST:-redis-master}
      - REDIS_PORT=${REDIS_PORT:-6379}

      # Odoo Integration
      - ODOO_URL=http://odoo:8069
      - ODOO_API_KEY=${ODOO_API_KEY}

      # Feature Flags (Phase 2B) - Actualizado 2025-10-24
      - ENABLE_PLUGIN_SYSTEM=${ENABLE_PLUGIN_SYSTEM:-true}
      - ENABLE_MULTI_MODULE_KB=${ENABLE_MULTI_MODULE_KB:-true}
      - ENABLE_DYNAMIC_PROMPTS=${ENABLE_DYNAMIC_PROMPTS:-true}
      - ENABLE_STREAMING=${ENABLE_STREAMING:-true}
      - ENABLE_PROMPT_CACHING=${ENABLE_PROMPT_CACHING:-true}
      - ENABLE_TOKEN_PRECOUNTING=${ENABLE_TOKEN_PRECOUNTING:-true}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    # DEVELOPMENT MODE: Bind mount cÃ³digo para hot reload
    # PRODUCCIÃ“N: Comentar bind mount, cÃ³digo en imagen (COPY . .)
    volumes:
      - ./ai-service:/app  # â­ DEVELOPMENT: Hot reload enabled
      - ai_cache:/app/cache
      - ai_uploads:/app/uploads

    # DEVELOPMENT MODE: Uvicorn con --reload
    # PRODUCCIÃ“N: Remover --reload flag
    command: uvicorn main:app --host 0.0.0.0 --port 8002 --reload

    expose:
      - "8002"  # â­ Solo red interna (NO exponer al exterior)
    networks:
      - stack_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

