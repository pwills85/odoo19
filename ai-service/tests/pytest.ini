[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    __pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
