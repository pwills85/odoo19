<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 90 90">
  <!-- Background -->
  <rect width="90" height="90" fill="#3498db" rx="8"/>
  
  <!-- Chart Icon -->
  <g transform="translate(20, 20)">
    <!-- Bar Chart -->
    <rect x="5" y="30" width="8" height="20" fill="white" opacity="0.9"/>
    <rect x="16" y="20" width="8" height="30" fill="white" opacity="0.9"/>
    <rect x="27" y="15" width="8" height="35" fill="white" opacity="0.9"/>
    <rect x="38" y="25" width="8" height="25" fill="white" opacity="0.9"/>
    
    <!-- Line Chart -->
    <path d="M5,35 L16,25 L27,20 L38,30" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <circle cx="5" cy="35" r="2" fill="white"/>
    <circle cx="16" cy="25" r="2" fill="white"/>
    <circle cx="27" cy="20" r="2" fill="white"/>
    <circle cx="38" cy="30" r="2" fill="white"/>
    
    <!-- Document -->
    <rect x="0" y="0" width="40" height="10" fill="white" opacity="0.3" rx="2"/>
    <rect x="45" y="5" width="5" height="45" fill="white" opacity="0.3" rx="2"/>
  </g>
  
  <!-- Chilean Flag Colors Accent -->
  <rect x="0" y="82" width="30" height="8" fill="#0039A6" rx="0 0 0 8"/>
  <rect x="30" y="82" width="30" height="8" fill="white"/>
  <rect x="60" y="82" width="30" height="8" fill="#D52B1E" rx="0 0 8 0"/>
  
  <!-- Star (Chilean flag reference) -->
  <path d="M45,75 L46.5,78 L50,78 L47,80.5 L48.5,83.5 L45,81 L41.5,83.5 L43,80.5 L40,78 L43.5,78 Z" fill="white"/>
</svg>