<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="80" rx="10" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Dashboard Financiero Chile</text>
  <text x="40" y="75" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Reportes Avanzados - Enterprise Edition</text>
  
  <!-- KPI Cards -->
  <rect x="40" y="120" width="180" height="120" rx="8" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="12" fill="#64748b">INGRESOS TOTALES</text>
  <text x="60" y="170" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#059669">$2.4M</text>
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="12" fill="#10b981">↗ +12.5%</text>
  <circle cx="180" cy="160" r="20" fill="#10b981" opacity="0.2"/>
  <path d="M170 160 L175 155 L185 165 L190 160" stroke="#10b981" stroke-width="2" fill="none"/>
  
  <rect x="240" y="120" width="180" height="120" rx="8" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <text x="260" y="145" font-family="Arial, sans-serif" font-size="12" fill="#64748b">GASTOS OPERACIONALES</text>
  <text x="260" y="170" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#dc2626">$1.8M</text>
  <text x="260" y="195" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">↗ +8.2%</text>
  <circle cx="380" cy="160" r="20" fill="#ef4444" opacity="0.2"/>
  <rect x="370" y="150" width="20" height="20" fill="#ef4444" opacity="0.3"/>
  
  <rect x="440" y="120" width="180" height="120" rx="8" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <text x="460" y="145" font-family="Arial, sans-serif" font-size="12" fill="#64748b">MARGEN BRUTO</text>
  <text x="460" y="170" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#3b82f6">25.8%</text>
  <text x="460" y="195" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">↗ +3.1%</text>
  <circle cx="580" cy="160" r="20" fill="#3b82f6" opacity="0.2"/>
  <path d="M570 170 Q580 150 590 170" stroke="#3b82f6" stroke-width="2" fill="none"/>
  
  <rect x="640" y="120" width="120" height="120" rx="8" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <text x="660" y="145" font-family="Arial, sans-serif" font-size="12" fill="#64748b">LIQUIDEZ</text>
  <text x="660" y="170" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#8b5cf6">2.4</text>
  <text x="660" y="195" font-family="Arial, sans-serif" font-size="12" fill="#8b5cf6">Excelente</text>
  <circle cx="720" cy="160" r="15" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="720" cy="160" r="8" fill="#8b5cf6"/>
  
  <!-- Chart Area -->
  <rect x="40" y="260" width="480" height="280" rx="8" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Evolución Financiera (12 meses)</text>
  
  <!-- Chart Lines -->
  <path d="M80 480 L120 460 L160 440 L200 420 L240 400 L280 380 L320 360 L360 340 L400 320 L440 300 L480 280" 
        stroke="#10b981" stroke-width="3" fill="none"/>
  <path d="M80 500 L120 490 L160 485 L200 480 L240 475 L280 470 L320 465 L360 460 L400 455 L440 450 L480 445" 
        stroke="#ef4444" stroke-width="3" fill="none"/>
  
  <!-- Chart Points -->
  <circle cx="480" cy="280" r="4" fill="#10b981"/>
  <circle cx="480" cy="445" r="4" fill="#ef4444"/>
  
  <!-- Legend -->
  <rect x="60" y="300" width="12" height="3" fill="#10b981"/>
  <text x="80" y="308" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Ingresos</text>
  <rect x="140" y="300" width="12" height="3" fill="#ef4444"/>
  <text x="160" y="308" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Gastos</text>
  
  <!-- Ratios Panel -->
  <rect x="540" y="260" width="220" height="280" rx="8" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <text x="560" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Ratios Financieros</text>
  
  <!-- Ratio Items -->
  <text x="560" y="315" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Liquidez Corriente</text>
  <text x="720" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">2.4</text>
  <rect x="560" y="320" width="160" height="4" rx="2" fill="#e2e8f0"/>
  <rect x="560" y="320" width="120" height="4" rx="2" fill="#10b981"/>
  
  <text x="560" y="345" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Endeudamiento</text>
  <text x="720" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">45%</text>
  <rect x="560" y="350" width="160" height="4" rx="2" fill="#e2e8f0"/>
  <rect x="560" y="350" width="72" height="4" rx="2" fill="#f59e0b"/>
  
  <text x="560" y="375" font-family="Arial, sans-serif" font-size="12" fill="#64748b">ROE</text>
  <text x="720" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">18.5%</text>
  <rect x="560" y="380" width="160" height="4" rx="2" fill="#e2e8f0"/>
  <rect x="560" y="380" width="90" height="4" rx="2" fill="#3b82f6"/>
  
  <text x="560" y="405" font-family="Arial, sans-serif" font-size="12" fill="#64748b">ROA</text>
  <text x="720" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8b5cf6">12.3%</text>
  <rect x="560" y="410" width="160" height="4" rx="2" fill="#e2e8f0"/>
  <rect x="560" y="410" width="65" height="4" rx="2" fill="#8b5cf6"/>
  
  <!-- Export Button -->
  <rect x="560" y="480" width="80" height="35" rx="6" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>
  <text x="590" y="502" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Exportar</text>
  
  <rect x="650" y="480" width="80" height="35" rx="6" fill="#10b981" stroke="#059669" stroke-width="1"/>
  <text x="680" y="502" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Imprimir</text>
  
  <!-- Footer -->
  <text x="40" y="575" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Powered by EERGYGROUP - Advanced Financial Reports for Chile</text>
</svg>
