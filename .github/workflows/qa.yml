name: QA Checks

on:
  pull_request:
    branches: [ "*" ]
  push:
    branches: [ main, master ]

jobs:
  lint-and-compliance:
    name: Lint & Compliance (host)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install QA tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Ruff Lint (changed paths and addons)
        run: |
          ruff --version
          ruff check addons/localization

      - name: Compliance baseline (lint/tests/coverage/security)
        run: |
          python scripts/compliance_check.py --baseline --output .compliance/baseline_ci.json

      - name: Upload compliance artifact
        uses: actions/upload-artifact@v4
        with:
          name: compliance-baseline
          path: .compliance/baseline_ci.json

  odoo-tests:
    name: Odoo Tests in Container
    runs-on: ubuntu-latest
    container:
      image: pwills85/odoo19:chile-1.0.3
    services:
      db:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: odoo
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
        options: >-
          --health-cmd="pg_isready -U odoo"
          --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Install Python deps inside container
        run: |
          pip install -r requirements-dev.txt
      - name: Install modules in test DB
        run: |
          odoo -c /etc/odoo/odoo.conf -d odoo -i l10n_cl_dte,l10n_cl_financial_reports,l10n_cl_hr_payroll --stop-after-init --log-level=warn
      - name: Run module tests with coverage
        run: |
          pytest addons/localization/l10n_cl_financial_reports/tests/ --cov=addons/localization/l10n_cl_financial_reports --cov-report=xml --cov-report=html --cov-fail-under=85
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml
