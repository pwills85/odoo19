name: Validate Templates

on:
  pull_request:
    paths:
      - 'docs/prompts/04_templates/TEMPLATE_*.md'
      - 'docs/prompts/08_scripts/validate_templates.py'
  push:
    branches:
      - main
      - develop
    paths:
      - 'docs/prompts/04_templates/TEMPLATE_*.md'
      - 'docs/prompts/08_scripts/validate_templates.py'
  workflow_dispatch:  # Allow manual trigger

jobs:
  validate:
    name: Validate Prompt Templates
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-templates.txt ]; then
            pip install -r requirements-templates.txt
          fi
          # No external dependencies needed for validator

      - name: Run template validation
        id: validate
        run: |
          cd docs/prompts/08_scripts
          python validate_templates.py --ci --json validation_report.json

      - name: Generate summary
        if: always()
        run: |
          if [ -f docs/prompts/08_scripts/validation_report.json ]; then
            python3 << 'EOF'
          import json
          import sys

          try:
              with open('docs/prompts/08_scripts/validation_report.json', 'r') as f:
                  report = json.load(f)

              total = report['total_templates']
              valid = report['valid_templates']
              avg_score = report['average_score']

              print(f"## Template Validation Report")
              print(f"")
              print(f"**Status:** {'‚úÖ PASSED' if valid == total else '‚ùå FAILED'}")
              print(f"- Total templates: {total}")
              print(f"- Valid templates: {valid}")
              print(f"- Invalid templates: {total - valid}")
              print(f"- Average score: {avg_score:.1f}/100")
              print(f"")

              if total - valid > 0:
                  print(f"### ‚ùå Invalid Templates")
                  print(f"")
                  for template in report['templates']:
                      if not template['is_valid']:
                          name = template['name']
                          score = template['score']
                          errors = template['issues']['errors']
                          warnings = template['issues']['warnings']
                          print(f"- **{name}** (Score: {score:.1f}/100)")
                          print(f"  - Errors: {errors}")
                          print(f"  - Warnings: {warnings}")
                          print(f"")

              sys.exit(0 if valid == total else 1)

          except Exception as e:
              print(f"Error reading validation report: {e}")
              sys.exit(1)
          EOF
          fi

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: template-validation-report
          path: docs/prompts/08_scripts/validation_report.json
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            try {
              const reportPath = 'docs/prompts/08_scripts/validation_report.json';
              const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));

              const total = report.total_templates;
              const valid = report.valid_templates;
              const avgScore = report.average_score.toFixed(1);
              const status = valid === total ? '‚úÖ PASSED' : '‚ùå FAILED';

              let comment = `## Template Validation Report\n\n`;
              comment += `**Status:** ${status}\n\n`;
              comment += `| Metric | Value |\n`;
              comment += `|--------|-------|\n`;
              comment += `| Total templates | ${total} |\n`;
              comment += `| Valid templates | ${valid} |\n`;
              comment += `| Invalid templates | ${total - valid} |\n`;
              comment += `| Average score | ${avgScore}/100 |\n\n`;

              if (total - valid > 0) {
                comment += `### ‚ùå Invalid Templates\n\n`;
                for (const template of report.templates) {
                  if (!template.is_valid) {
                    comment += `#### ${template.name} (Score: ${template.score.toFixed(1)}/100)\n\n`;
                    comment += `- **Errors:** ${template.issues.errors}\n`;
                    comment += `- **Warnings:** ${template.issues.warnings}\n`;

                    if (template.issues.details.length > 0) {
                      comment += `\n**Issues:**\n\n`;
                      const errors = template.issues.details
                        .filter(i => i.severity === 'error')
                        .slice(0, 5);  // Show first 5 errors

                      for (const issue of errors) {
                        const line = issue.line_number ? ` (Line ${issue.line_number})` : '';
                        comment += `- \`${issue.rule_id}\`${line}: ${issue.message}\n`;
                      }
                    }
                    comment += `\n`;
                  }
                }
              } else {
                comment += `### ‚úÖ All templates are valid!\n\n`;
              }

              comment += `\n---\n\n`;
              comment += `üìù Run locally: \`python3 docs/prompts/08_scripts/validate_templates.py --all -v\`\n`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });

            } catch (error) {
              console.error('Error posting comment:', error);
            }

      - name: Fail if validation failed
        if: steps.validate.outcome == 'failure'
        run: |
          echo "‚ùå Template validation failed"
          exit 1
