[mypy]
# MyPy Configuration - l10n_cl_dte
# Sprint 1: Critical Fixes & Foundation

# Python version
python_version = 3.10

# Import discovery
mypy_path = $MYPY_CONFIG_FILE_DIR
namespace_packages = True
explicit_package_bases = True

# Platform configuration
platform = linux

# Disallow dynamic typing
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = True
disallow_subclassing_any = True

# Untyped definitions and calls
disallow_untyped_calls = False  # Too strict for Odoo
disallow_untyped_defs = False   # Too strict for Odoo
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False  # Odoo decorators

# None and Optional handling
no_implicit_optional = True
strict_optional = True

# Warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = False  # Too noisy with Odoo
warn_unreachable = True

# Misc
strict_equality = True
strict_concatenate = True

# Error messages
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
color_output = True
error_summary = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Per-module options
[mypy-odoo.*]
ignore_missing_imports = True

[mypy-odoo.addons.*]
ignore_missing_imports = True

[mypy-lxml.*]
ignore_missing_imports = True

[mypy-zeep.*]
ignore_missing_imports = True

[mypy-cryptography.*]
ignore_missing_imports = True

[mypy-OpenSSL.*]
ignore_missing_imports = True

[mypy-xmlsec.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True
