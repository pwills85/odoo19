# pytest.ini - Configuration for DTE Service Testing
# Coverage target: 80%+ for production readiness

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Coverage reporting
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage below 80%
    --cov-fail-under=80
    # Show local variables in tracebacks
    --showlocals
    # Strict markers
    --strict-markers
    # Warnings as errors
    -W error
    # Async support
    --asyncio-mode=auto

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */.venv/*
    */setup.py
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Default pragmas
    pragma: no cover
    # Debug code
    def __repr__
    # Abstract methods
    @abstractmethod
    # Not implemented
    raise NotImplementedError
    # Type checking
    if TYPE_CHECKING:
    # Main blocks
    if __name__ == .__main__.:

[coverage:html]
directory = htmlcov

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use external services)
    slow: Slow tests (> 1 second)
    soap: Tests requiring SII SOAP connection
    redis: Tests requiring Redis
    rabbitmq: Tests requiring RabbitMQ
    requires_cert: Tests requiring valid certificate
    smoke: Smoke tests (critical path only)
